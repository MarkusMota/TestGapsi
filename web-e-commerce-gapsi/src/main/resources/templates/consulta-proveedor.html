<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<form th:action="@{/consulta-lista}" th:object="${proveedor}" method="get">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Estatus</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{estatus}" class="form-control" readonly /> 
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" readonly />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">RazonSocial</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{razonsocial}" class="form-control"
								th:errorclass="'form-control alert-danger'" readonly /> 
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Direcci&oacute;n</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{direccion}" class="form-control"
								th:errorclass="'form-control alert-danger'" readonly />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Salir" class="btn btn-secondary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
